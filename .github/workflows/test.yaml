name: run-unit-test-and-lint
on:
  push:
    branches: [master]
    paths-ignore:
      - 'README.md'
      - 'Deliverables/**'
      - 'Documentation/**'
      - 'DummyData/**'
  pull_request:
    branches-ignore: [ master ]
    paths-ignore:
      - 'README.md'
      - 'Deliverables/**'
      - 'Documentation/**'
      - 'DummyData/**'

jobs:
  unit-tests-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/amos2023ss03-qachat" >> $GITHUB_ENV

      - name: Run unit tests
        working-directory: ./Testing
        run: pytest -s qa_agent_unit_tests.py

      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.LINT_TOKEN }}

      - name: Check files using the black formatter
        uses: rickstaa/action-black@v1
        with:
          black_args: "."

      - name: Commit and push if it was formatted
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --exit-code --quiet && echo "No changes to commit" || (git commit -am "Format Python code with psf/black" && git push)